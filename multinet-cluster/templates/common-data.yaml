apiVersion: v1
kind: PersistentVolume
metadata:
  name: common-data-test
  labels:
    name: common-data-test
spec:
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: standard
  claimRef:
    name: common-data-test-pvc
    namespace: test
  mountOptions:
    - hard
  nfs:
    path: /
    server: nfs-server-data.default.svc.cluster.local