apiVersion: v1
kind: PersistentVolume
metadata:
  name: deposits-storage-dev-matt
  labels:
    name: deposits-storage-dev-matt
spec:
  capacity:
    storage: 50Gi
  accessModes:
    - ReadOnlyMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: standard
  claimRef:
    name: deposits-storage-pvc-dev-matt
    namespace: dev-matt
  mountOptions:
    - hard
  nfs:
    path: /
    server: nfs-server-deposit.dev-matt.svc.cluster.local
