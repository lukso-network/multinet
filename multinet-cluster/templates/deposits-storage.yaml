apiVersion: v1
kind: PersistentVolume
metadata:
  name: deposits-storage-test
  labels:
    name: deposits-storage-test
spec:
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: standard
  claimRef:
    name: deposits-storage-test-pvc
    namespace: test
  mountOptions:
    - hard
  nfs:
    path: /
    server: nfs-server-deposit.default.svc.cluster.local