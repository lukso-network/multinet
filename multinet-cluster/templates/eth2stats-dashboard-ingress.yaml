apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: eth2stats-dashboard-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: testnet-eth2stats-dashboard
    cert-manager.io/cluster-issuer: letsencrypt-prod
    cert-manager.io/issue-temporary-certificate: "true"
    acme.cert-manager.io/http01-edit-in-place: "true"
  labels:
    app: multinet
spec:
  backend:
    serviceName: eth2stats-dashboard-external
    servicePort: 80
  tls:
    - hosts:
        - stats.vanguard.l15.lukso.network
      secretName: stats-vanguard-l15-lukso-network
  rules:
    - host: stats.vanguard.l15.lukso.network
      http:
        paths:
          - path: /*
            pathType: ImplementationSpecific
            backend:
              serviceName: eth2stats-dashboard-external
              servicePort: 80
          - path: /js/*
            pathType: ImplementationSpecific
            backend:
              serviceName: eth2stats-dashboard-external
              servicePort: 80
          - path: /config/*
            pathType: ImplementationSpecific
            backend:
              serviceName: eth2stats-dashboard-external
              servicePort: 80
