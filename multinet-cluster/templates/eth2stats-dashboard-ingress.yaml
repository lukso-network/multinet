apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: eth2stats-dashboard-ingress
  annotations:
    {{- include "ingress-annotations" . | nindent 4 }}
  labels:
    app: multinet
spec:
  backend:
    serviceName: eth2stats-dashboard-external
    servicePort: 80
  tls:
    - hosts:
        - {{ include "env-prefix-host" . }}stats.vanguard.l15.lukso.network
      secretName: {{ include "env-prefix-secret" . }}stats-vanguard-l15-lukso-network
  rules:
    - host: {{ include "env-prefix-host" . }}stats.vanguard.l15.lukso.network
      http:
        paths:
          - path: /api
            pathType: ImplementationSpecific
            backend:
              serviceName: eth2stats-external
              servicePort: 80
          - path: /api/*
            pathType: ImplementationSpecific
            backend:
              serviceName: eth2stats-external
              servicePort: 80
          - path: /ws
            pathType: ImplementationSpecific
            backend:
              serviceName: eth2stats-external
              servicePort: 80
          - path: /ws/*
            pathType: ImplementationSpecific
            backend:
              serviceName: eth2stats-external
              servicePort: 80
#          - path: /*
#            pathType: ImplementationSpecific
#            backend:
#              serviceName: eth2stats-dashboard-external
#              servicePort: 80
          - path: /js/*
            pathType: ImplementationSpecific
            backend:
              serviceName: eth2stats-dashboard-external
              servicePort: 80
          - path: /config/*
            pathType: ImplementationSpecific
            backend:
              serviceName: eth2stats-dashboard-external
              servicePort: 80
