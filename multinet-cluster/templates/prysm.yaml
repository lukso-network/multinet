apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: prysm
  labels:
    app: multinet
    tier: prysm
spec:
  replicas: {{ .Values.PRYSM_NODES }}
  serviceName: prysm
  selector:
    matchLabels:
      tier: prysm
  template:
    metadata:
      generateName: prysm-
      labels:
        tier: prysm
    spec:
      volumes:
        - name: deposits
          persistentVolumeClaim:
            claimName: deposits-storage
        - name: common-data
          persistentVolumeClaim:
            claimName: common-data
      containers:
        - name: prysm
          image: silesiacoin/multinet-prysm:v17
          imagePullPolicy: IfNotPresent
          volumeMounts:
          - mountPath: /root/multinet/repo/deposits
            name: deposits
          - mountPath: /root/multinet/repo/data
            name: common-data
          command: [ "bash", "-c"]
          ports:
            - name: monitoring-port
              containerPort: 8080
              protocol: TCP
            - name: p2p-tcp-port
              containerPort: 13000
              protocol: TCP
          args:
          - echo $PRYSM_SCRIPT > /root/multinet/repo/prysm/run_beacon-nodeB64.sh; echo "copied"; base64 -d /root/multinet/repo/prysm/run_beacon-nodeB64.sh > /root/multinet/repo/prysm/run_beacon-node.sh; echo "decoded"; chmod +x /root/multinet/repo/prysm/run_beacon-node.sh; cd /root/multinet/repo/prysm; MULTINET_POD_NAME=$MULTINET_POD_NAME MULTINET_POD_IP=$MULTINET_POD_IP /root/multinet/repo/prysm/run_beacon-node.sh;
          # inject environment variables
          env:
            - name: MULTINET_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MULTINET_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: PRYSM_SCRIPT
              value: {{ .Files.Get "run_beacon-node.sh" | b64enc }}

        - name: validator
          image: silesiacoin/multinet-prysm:v17
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /root/multinet/repo/deposits
              name: deposits
            - mountPath: /root/multinet/repo/data
              name: common-data
          command: [ "bash", "-c" ]
          ports:
            - name: monitoring-port
              containerPort: 8081
              protocol: TCP
          args:
            - echo $PRYSM_SCRIPT > /root/multinet/repo/prysm/run_validatorB64.sh; echo "copied"; base64 -d /root/multinet/repo/prysm/run_validatorB64.sh > /root/multinet/repo/prysm/run_validator.sh; echo "decoded"; chmod +x /root/multinet/repo/prysm/run_validator.sh; cd /root/multinet/repo/prysm; MULTINET_POD_NAME=$MULTINET_POD_NAME MULTINET_POD_IP=$MULTINET_POD_IP /root/multinet/repo/prysm/run_validator.sh;
          # inject environment variables
          env:
            - name: MULTINET_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MULTINET_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: PRYSM_SCRIPT
              value: {{ .Files.Get "run_validator.sh" | b64enc }}
        - name: eth2stats-client
          image: eth2clients/eth2stats-client
          imagePullPolicy: IfNotPresent
          args: ["run", "--v", "--eth2stats.node-name", "$(MULTINET_POD_NAME)", "--eth2stats.addr", "eth2stats:9090", "--eth2stats.tls=false", "--beacon.type", "prysm", "--beacon.addr", "localhost:4000"]
          env:
            - name: MULTINET_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MULTINET_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
