apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: blockscout-explorer-ingress
  annotations:
    {{- include "ingress-annotations" . | nindent 4 }}
  labels:
    app: multinet
spec:
  backend:
    serviceName: blockscout-explorer-external-0
    servicePort: 80
  tls:
    - hosts:
        - {{ include "env-prefix-host" . }}explorer.pandora.l15.lukso.network
      secretName: {{ include "env-prefix-secret" . }}explorer-pandora-l15-lukso-network
  rules:
    - host: {{ include "env-prefix-host" . }}explorer.pandora.l15.lukso.network
      http:
        paths:
          - path: /*
            pathType: ImplementationSpecific
            backend:
              serviceName: blockscout-explorer-external-0
              servicePort: 80
          - path: /js/*
            pathType: ImplementationSpecific
            backend:
              serviceName: blockscout-explorer-external-0
              servicePort: 80
          - path: /css/*
            pathType: ImplementationSpecific
            backend:
              serviceName: blockscout-explorer-external-0
              servicePort: 80
          - path: /images/*
            pathType: ImplementationSpecific
            backend:
              serviceName: blockscout-explorer-external-0
              servicePort: 80
          - path: /socket/*
            pathType: ImplementationSpecific
            backend:
              serviceName: blockscout-explorer-external-0
              servicePort: 80
          - path: /blocks/*
            pathType: ImplementationSpecific
            backend:
              serviceName: blockscout-explorer-external-0
              servicePort: 80
          - path: /address/*
            pathType: ImplementationSpecific
            backend:
              serviceName: blockscout-explorer-external-0
              servicePort: 80
